<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./css/estilo.css" />
    <meta charset="utf-8">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="containerPessoal">
        <div class="boxD" style="width: 600px; height: 600px;">
            <form id="formEvento" method="post" action="#">
                <h3>Cadastro de Eventos</h3>
                <input type="text" id="titulo" name="titulo" placeholder="Título">
                <input type="text" id="descricao" name="descricao" placeholder="Descrição">
                <input type="date" id="data" name="data" placeholder="Data">
                <input type="time" id="horario" name="horario" placeholder="Horário">
                <input type="text" id="local" name="local" placeholder="Local">
                <input type="number" id="valor" name="valor " placeholder="Valor do ingresso">
                <input type="number" id="ingresso" name="Ingresso" placeholder="Capacidade do local">
                <button id="botaoConfirmacao" type="submit">CADASTRAR</button>
                <button type="button">CANCELAR</button>
            </form>
            <div id="mensagem"></div>
        </div>
    </div>
    <div class="containertable" id="Tabela">
 
        
    </div>
</body>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./js/evento.js"></script>
</html>
